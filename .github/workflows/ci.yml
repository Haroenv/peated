name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install pnpm
        uses: pnpm/action-setup@v2
      - name: Set node version to 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Run docker images
        run: docker-compose up -d
      - name: Run tests
        run: npm run test:ci
