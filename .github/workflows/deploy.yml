name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: |
          flyctl deploy -a peated-api \
            --remote-only \
            --config fly.api.toml \
            --build-arg VERSION=${{ github.sha }} \
            --build-secret SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_TOKEN_API }}
      - run: |
          flyctl deploy -a peated-web \
            --remote-only \
            --config fly.web.toml \
            --build-arg VERSION=${{ github.sha }} \
            --build-secret SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_TOKEN_WEB }}
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@0.3.2
        with:
          args: "${{ github.actor }} deployed version [${{ steps.vars.outputs.sha_short }}](https://github.com/dcramer/${{ EVENT_PAYLOAD.repository.full_name }}/${{ github.sha }})."
