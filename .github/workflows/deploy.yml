name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: make deploy-api
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_TOKEN_API }}
      - run: make deploy-web
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_TOKEN_WEB }}
